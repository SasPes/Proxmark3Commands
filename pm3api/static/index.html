<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Proxmark3 Web Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Proxmark3 MIFARE DESFire Command Interface</h1>

<div class="tabs">
    <button class="tab-button active" data-tab="tab0">Proxmark3</button>
    <button class="tab-button" data-tab="tab1">MFDes Profile</button>
    <button class="tab-button" data-tab="tab2">HF & MFDes Commands</button>
    <button class="tab-button" data-tab="tab3">MFDes File Access</button>
    <button class="tab-button" data-tab="tab4">String &lt;&gt; Hex</button>

</div>

<div id="tab0" class="tab-content active">
    <fieldset class="mfdes-fieldset">
        <legend>Proxmark3</legend>

        <label for="pm3path">Proxmark3 Executable Path</label>
        <input type="text" id="pm3path" value="../../proxmark3/pm3" size="40"/>

        <button id="startPm3Btn" onclick="startPm3()">Start Proxmark3</button>
    </fieldset>
</div>

<div id="tab1" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>MFDes Profile</legend>

        <div class="mfdes-group">
            <button onclick="runCmd('hf/mfdes/get-default')">Get profile</button>



            <form id="mfdesForm" onsubmit="runDefault(event)">
                <label for="type">Crypto Type</label>
                <select id="type" name="type">
                    <option value="DES">DES</option>
                    <option value="2TDEA">2TDEA</option>
                    <option value="3TDEA">3TDEA</option>
                    <option value="AES" selected>AES</option>
                </select>

                <label for="key">Key (hex)</label>
                <input type="text" id="key" name="key" value="54686973206973206120746573742121" size="40"/>
                <button type="submit">Set profile</button>
            </form>
        </div>
    </fieldset>
</div>

<div id="tab2" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>HF & MFDes Commands</legend>

        <div class="mfdes-group">
            <button onclick="runCmd('hf/search')">HF Search</button>
            <button onclick="runCmd('hf/mfdes/info')">MFDes Info</button>
            <button onclick="runCmd('hf/mfdes/lsapp')">MFDes LSApp</button>
            <button onclick="runCmd('hf/mfdes/lsapp-no-auth')">MFDes LSApp (No Auth)</button>
        </div>
    </fieldset>
</div>

<div id="tab3" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>MFDes File Access</legend>

        <div class="mfdes-group">
            <button id="loadAppsBtn" onclick="loadAppNames()">Get Apps</button>

            <label for="appname">App Name (AID):</label>
            <select id="appname" name="appname" onchange="loadFileIds()" disabled>
                <option value="">-- Select App --</option>
            </select>

            <label for="fileid">File ID (FID):</label>
            <select id="fileid" name="fileid" disabled>
                <option value="">-- Select File ID --</option>
            </select>

            <button id="readBtn" onclick="runRead()">Read file</button>
        </div>
    </fieldset>
</div>

<div id="tab4" class="tab-content">
    <fieldset class="mfdes-fieldset">
        <legend>String &lt;-&gt; Hex Converter</legend>

        <label for="strInput">String</label>
        <input type="text" id="strInput" size="40" placeholder="Enter text here"/>
        <button onclick="strToHex()">to Hex</button>
        <br/><br/>

        <label for="hexInput">Hex</label>
        <input type="text" id="hexInput" size="40" placeholder="Enter hex here"/>
        <button onclick="hexToStr()">to String</button>
    </fieldset>
</div>


<div id="output" class="output">Click a button to run a command and see output here...</div>

<script src="/static/script.js"></script>
</body>
</html>
